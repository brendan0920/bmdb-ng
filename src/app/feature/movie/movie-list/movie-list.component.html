<app-menu></app-menu>
<div class="p-4">
    <h1>{{ title }}</h1>
    <!-- routerLInk example -->
    <span class="page-title font-weight-bold font-italic" style="margin-right: 4px;">{{ title }}</span>
    <a routerLink='/movie-create'>
        <img width='20' height='20' src='assets/add-icon.png' title='Add New'>
    </a>
    <a style="float: right; width: 70%; text-align: right; margin-right: 50px;">
        <strong><em>Hello, {{ welcomeName }}!</em></strong>
    </a>
    <table class="table table-striped table-hover">
        <thead>
            <th><a (click)="sortBy('id')">ID</a></th>
            <th><a (click)="sortBy('title')">Title</a></th>
            <th><a (click)="sortBy('year')">Year</a></th>
            <th><a (click)="sortBy('rating')">Rating</a></th>
            <th><a (click)="sortBy('director')">Director</a></th>
            <th>Action</th>
        </thead>
        <tbody>
            <tr *ngFor="let m of movies | sort:sortCriteria:sortOrder">
                <td>{{ m.id }}</td>
                <td>{{ m.title }}</td>
                <td>{{ m.year }}</td>
                <td>{{ m.rating }}</td>
                <td>{{ m.director }}</td>
                <td>
                    <a routerLink="/movie-detail/{{ m.id }}">
                        <img src="assets/details.png" width="20" height="20" title="Movie Details"
                            style="margin-right: 8px;">
                    </a>
                    <a routerLink="/movie-list">
                        <img width="20" height="20" src="assets/delete.jpg" title="Delete Movie" (click)="delete(m.id)"
                            style="margin-right: 8px;">
                    </a>
                    <a routerLink="/movie-edit/{{ m.id }}">
                        <img width="20" height="20" src="assets/pencil-icon.png" title="Edit Movie"
                            style="margin-right: 8px;">
                    </a>
                    <a routerLink="/movie-credit/{{ m.id }}">
                        <img width="20" height="20" src="assets/lines.png" title="Movie Credits"
                            style="margin-right: 8px;">
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
