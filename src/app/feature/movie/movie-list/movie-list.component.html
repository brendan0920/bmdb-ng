<div class="p-4">
    <h1>{{ title }}</h1>
    <!-- routerLInk example -->
    <span class="page-title font-weight-bold font-italic">{{ title }}</span>
    <a routerLink='/movie-create'>
        <img width='20' height='20' src='assets/add-icon.png' title='Add New'>
    </a>
    <table class="table table-striped table-hover">
        <thead>
            <th>ID</th>
            <th>Title</th>
            <th>Year</th>
            <th>Rating</th>
            <th>Director</th>
            <th>Action</th>
        </thead>
        <tbody>
            <tr *ngFor="let m of movies; let i = index">
                <td>{{ m.id }}</td>
                <td>{{ m.title }}</td>
                <td>{{ m.year }}</td>
                <td>{{ m.rating }}</td>
                <td>{{ m.director }}</td>
                <td><button (click)="delete(i)" class="btn btn-sm btn-danger">Delete</button></td>
            </tr>
        </tbody>
    </table>
