<app-menu></app-menu>
<div class="p-4">
    <h1>{{ title }}</h1>
    <!-- routerLInk example -->
    <span class="page-title font-weight-bold font-italic">{{ title }}</span>
    <a routerLink='/credit-create'>
        <img width='20' height='20' src='assets/add-icon.png' title='Add New'>
    </a>
    <table class="table table-striped table-hover">
        <thead>
            <th>ID</th>
            <th>Movie</th>
            <th>Actor</th>
            <th>Role</th>
            <th>Action</th>
        </thead>
        <tbody>
            <tr *ngFor="let c of credits">
                <td>{{ c.id }}</td>
                <td>{{ c.movie.title }}</td>
                <td>{{ c.actor.firstName + " " + c.actor.lastName }}</td>
                <td>{{ c.role }}</td>
                <td>
                    <a routerLink="/credit-detail/{{ c.id }}">
                        <img src="assets/details.png" width="20" height="20" title="Actor Details"
                            style="margin-right: 8px;">
                    </a>
                    <a routerLink="/credit-list">
                        <img width="20" height="20" src="assets/delete.jpg" title="Delete Actor" (click)="delete(c.id)"
                            style="margin-right: 8px;">
                    </a>
                    <a routerLink="/credit-edit/{{ c.id }}">
                        <img width="20" height="20" src="assets/pencil-icon.png" title="Edit Actor"
                            style="margin-right: 8px;">
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
