<div class="p-4">
    <h1>{{ title }}</h1>
    <!-- routerLInk example -->
    <span class="page-title font-weight-bold font-italic">{{ title }}</span>
    <a routerLink='/credit-create'>
        <img width='20' height='20' src='assets/add-icon.png' title='Add New'>
    </a>
    <table class="table table-striped table-hover">
        <thead>
            <th>ID</th>
            <th>Movie ID</th>
            <th>Actor ID</th>
            <th>Role</th>
        </thead>
        <tbody>
            <tr *ngFor="let c of credits; let i = index">
                <td>{{ c.id }}</td>
                <td>{{ c.movie }}</td>
                <td>{{ c.actor }}</td>
                <td>{{ c.role }}</td>
                <td><button (click)="delete(i)" class="btn btn-sm btn-danger">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
