<div class="p-4">
    <h1>{{ title }}</h1>
    <!-- routerLInk example -->
    <span class="page-title font-weight-bold font-italic">{{ title }}</span>
    <a routerLink='/actor-create'>
        <img width='20' height='20' src='assets/add-icon.png' title='Add New'>
    </a>
    <table class="table table-striped table-hover">
        <thead>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>BirthDate</th>
        </thead>
        <tbody>
            <tr *ngFor="let a of actors; let i = index">
                <td>{{ a.id }}</td>
                <td>{{ a.firstName }}</td>
                <td>{{ a.lastName }}</td>
                <td>{{ a.gender }}</td>
                <td>{{ a.birthDate }}</td>
                <td><button (click)="delete(i)" class="btn btn-sm btn-danger">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
