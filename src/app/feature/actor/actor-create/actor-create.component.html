<div class="p-4">
    <h4>{{ title }}</h4>
    <table>
        <tr>
            <td>Id:</td>
            <td>
                <input [(ngModel)]="newActor.id" type="text" />
            </td>
        </tr>
        <tr>
            <td>First Name:</td>
            <td>
                <input [(ngModel)]="newActor.firstName" type="text" />
            </td>
        </tr>
        <tr>
            <td>Last Name:</td>
            <td>
                <input [(ngModel)]="newActor.lastName" type="text" />
            </td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>
                <input [(ngModel)]="newActor.gender" type="text" />
            </td>
        </tr>
        <tr>
            <td>BirthDate: </td>
            <td>
                <input [(ngModel)]="newActor.birthDate" type="text" />
            </td>
        </tr>
    </table>
    <button (click)="addActor()">Add Actor</button>
</div>
