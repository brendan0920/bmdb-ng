<div class="p-4">
    <h4>{{ title }}</h4>
    <table>
        <tr>
            <td>First Name:</td>
            <td>
                <input [(ngModel)]="newActor.firstName" type="text" />
            </td>
        </tr>
        <tr>
            <td>Last Name:</td>
            <td>
                <input [(ngModel)]="newActor.lastName" type="text" />
            </td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td> <select [(ngModel)]="newActor.gender" class="rounded">
                    <option *ngFor="let gender of genders" [ngValue]="gender"> {{ gender }} </option>
                </select> </td>
        </tr>
        <tr>
            <td>BirthDate: </td>
            <td>
                <input [(ngModel)]="newActor.birthdate" type="date" />
            </td>
        </tr>
    </table>
    <button (click)="addActor()">Add Actor</button>
</div>
